    <input class="chk2" type="radio" id="opcion2" value="option2" aria-label="...">
    <input class="chk3" type="radio" id="opcion3" value="option3" aria-label="...">
</div>
<div id="editor">inserte texto</div>
<a href="#" class="botonImprimir" id="boton" onclick="imprimirFormulario()">Imprimir</a>




<script>
    function clickOpcion1() {
		if (document.getElementById("opcion1").checked) {
				document.getElementById("opcion2").checked = false;
                document.getElementById("opcion3").checked = false;
		}
}

function clickOpcion2() {
		if (document.getElementById("opcion2").checked) {
				document.getElementById("opcion1").checked = false;
                document.getElementById("opcion3").checked = false;
		}
}

function clickOpcion3() {
		if (document.getElementById("opcion3").checked) {
				document.getElementById("opcion1").checked = false;
                document.getElementById("opcion2").checked = false;
		}
}

document.getElementById("opcion1").onchange = clickOpcion1;
document.getElementById("opcion2").onchange = clickOpcion2;
document.getElementById("opcion3").onchange = clickOpcion3;



function imprimirFormulario(){
    var boton = document.getElementById("boton");
    
    var qlsnow = document.querySelector('.ql-snow');
    boton.style.display = 'none';
    qlsnow.style.display = 'none';
    window.print("loQueSeImprime");
    boton.style.display = 'inline';
    qlsnow.style.display = 'flex';
}

</script>
